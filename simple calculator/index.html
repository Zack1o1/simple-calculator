<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Lalit Rajbanshi">
    <meta name="year" content="2023">
    <meta name="keywords" content="calculator,nepal,programming,html,css,javascript,simple">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="main_container">
        <div class="input_field">
            <div class="calculation_info">
                <span id="first_number_info"></span>
                <span id="operator_info"></span>
            </div>
            <input type="text" step="0.1" class='input' id="first_number">
        </div>
        <div class="numbers_content">
            <input class='btn' type="button" value="7">
            <input class='btn' type="button" value="8">
            <input class='btn' type="button" value="9">
            <input class='btn' type="button" value="C">
            <input class='btn' type="button" value="AC">
            <input class='btn' type="button" value="4">
            <input class='btn' type="button" value="5">
            <input class='btn' type="button" value="6">
            <input class='btn' type="button" value="*">
            <input class='btn' type="button" value="/">
            <input class='btn' type="button" value="1">
            <input class='btn' type="button" value="2">
            <input class='btn' type="button" value="3">
            <input class='btn' type="button" value="+">
            <input class='btn' type="button" value="-">
            <input class='btn' type="button" value="0">
            <input class='btn' type="button" value=".">
            <input class='btn' type="button" value="EXP" disabled>
            <input class='btn' type="button" value="DEL">
            <input class='btn' type="button" value="=">
        </div>
        <div class="footer">
            <p>&copy; Lalit Rajbanshi</p>
            <p>2023</p>
        </div>
    </div>
    </div>
    <script src="function.js"></script>
</body>
</html>
